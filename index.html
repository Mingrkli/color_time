<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Color Time</title>
        <link rel="stylesheet" href="css/main-styles.css">
        <link rel="stylesheet" href="css/clock-styles.css">
        <link rel="stylesheet" href="css/color-range.css">
    </head>

    <body>
        <div id="clock-container">
            <!-- Circle Clock -->
            <div class="clock">
                <div class="hand hour"></div>
                <div class="hand minute"></div>
                <div class="hand second"></div>
                <div class="number number1">1</div>
                <div class="number number2">2</div>
                <div class="number number3">3</div>
                <div class="number number4">4</div>
                <div class="number number5">5</div>
                <div class="number number6">6</div>
                <div class="number number7">7</div>
                <div class="number number8">8</div>
                <div class="number number9">9</div>
                <div class="number number10">10</div>
                <div class="number number11">11</div>
                <div class="number number12">12</div>
            </div>  

            <div class="digital-clock">
                <p></p>
                <h3></h3>
            </div>
        </div>
        
        <div id="color-range-container">
            <div>
                <button type="button" id="color-range-button"><span><</span></button>
                <div id="color-range-box-btn" class="hidden">
                    <button class="cr-button">Clock Base Color</button>
                    <button class="cr-button">Clock Number Color</button>
                    <button class="cr-button">Clock Outline Color</button>
                    <button class="cr-button">Clock Glow Color</button>
                    <button class="cr-button">Clock Tick Hand Color</button>
                    <button class="cr-button">Clock Hands Color</button>
                </div>
                <div id="color-range-box-slider" class="hidden">
                    <h2></h2>
                    <div id="cr-sliders">
                        <div class="cr-slider">
                            <p></p>
                            <input id="cr-slider-r" type="range" min="0" max="255" value="20">
                        </div>

                        <div class="cr-slider">
                            <p></p>
                            <input id="cr-slider-g" type="range" min="0" max="255" value="20">
                        </div>

                        <div class="cr-slider">
                            <p></p>
                            <input id="cr-slider-b" type="range" min="0" max="255" value="20">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/clock-scripts.js"></script>
        <script src="js/color-range.js"></script>
    </body>
</html>
